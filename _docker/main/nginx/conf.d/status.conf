server {
    listen 127.0.0.1:80;
    server_name 127.0.0.1;
    location /nginx_status {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }
    location ~ ^/(fpm_ping|fpm_status)$ {
        access_log off;
        allow 127.0.0.1;
        deny all;
        include fastcgi.conf;
        fastcgi_pass 127.0.0.1:9000;
    }
}